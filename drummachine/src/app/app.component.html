<h1>Drum Machine</h1>
<div id="display">
  <h2>{{ soundDescription }}</h2>
</div>
<div id="volume"></div>
<div id="drum-machine" #padDOMHandle>
  <div
    *ngFor="let pad of drumpads"
    id="{{ pad.Key }}-sounds"
    class="drum-pad"
    (click)="onClick(pad.Description, pad.Key)"
  >
    <span>{{ pad.Key }}</span
    ><audio id="{{ pad.Key }}" src="{{ pad.Source }}" class="clip"></audio>
  </div>
</div>
