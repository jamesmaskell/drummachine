<div id="drum-machine">
  <div
    *ngFor="let pad of drumpads"
    id="{{ pad.Key }}-sounds"
    class="drum-pad"
    (click)="onClick(pad.Description, padDOMHandle)"
  >
    {{ pad.Key
    }}<audio
      #padDOMHandle
      id="{{ pad.Key }}"
      src="{{ pad.Source }}"
      class="clip"
    ></audio>
  </div>
  <div id="display">{{ soundDescription }}</div>
</div>
